<main class="mb-auto">
    <div class="divide-y divide-gray-200 dark:divide-gray-700">
        <div class="space-y-2 pb-8 pt-6 md:space-y-5">
            <h1
                class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
                Son Yazılar</h1>
            <p class="text-lg leading-7 text-gray-500 dark:text-gray-400">Son eklediğim yazılar burada.
            </p>
        </div>
        <ul class="divide-y divide-gray-200 dark:divide-gray-700">



            <li *ngFor="let item of articles" class="py-12">
                <article>
                    <div class="space-y-2 xl:grid xl:grid-cols-4 xl:items-baseline xl:space-y-0">
                        <dl>
                            <dt class="sr-only">Paylaşım Tarihi</dt>
                            <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400"><time
                                    datetime="2023-08-05T00:00:00.000Z"> {{item.createdDate | date:'d MMMM y'}}</time>
                            </dd>
                        </dl>
                        <div class="space-y-5 xl:col-span-3">
                            <div class="space-y-6">
                                <div>
                                    <h2 class="text-2xl font-bold leading-8 tracking-tight"><a
                                            class="text-gray-900 dark:text-gray-100"
                                            [routerLink]="['/detail', item.id]"> {{item.title}}
                                        </a></h2>
                                    <div class="flex flex-wrap"><a
                                            class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                                            routerLink="/blogs">{{item.categoryNames}}</a> </div>
                                </div>
                                <div class="prose max-w-none text-gray-500 dark:text-gray-400">{{item.description |
                                    slice:0:100}}</div>
                            </div>
                            <div class="text-base font-medium leading-6"><a
                                    class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                                    aria-label="Read more: &quot;Release of Tailwind Nextjs Starter Blog v2.0&quot;"
                                    [routerLink]="['/detail', item.id]">

                                    <button type="button"
                                        class="  transition duration-300 ease-in-out ... text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Devamını
                                        Oku →</button></a>
                            </div>
                        </div>
                    </div>
                </article>
            </li>
        </ul>
    </div>
    <div class="flex justify-end text-base font-medium leading-6"><a
            class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" aria-label="All posts"
            routerLink="blogs">Tüm Yazılar →</a></div>
    <div class="flex items-center justify-center pt-4">
        <div>
            <div class="pb-1 text-lg font-semibold text-gray-800 dark:text-gray-100">Yeni yazılar için abone ol!</div>
            <form class="flex flex-col sm:flex-row">
                <div>
                    <label for="email-input">
                        <span class="sr-only">Email address</span>
                        <input autocomplete="email"
                            class="focus:ring-primary-600 w-72 rounded-md px-4 focus:border-transparent focus:outline-none focus:ring-2 dark:bg-black"
                            id="email-input" placeholder="Mail adresin" required="" type="email" name="email">
                    </label>
                </div>
                <div class="mt-2 flex w-full rounded-md shadow-sm sm:mt-0 sm:ml-3 relative">
                    <button
                        class="bg-primary-500 w-full rounded-md py-2 px-4 font-medium text-white sm:py-0 hover:bg-primary-700 dark:hover:bg-primary-400 focus:ring-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:ring-offset-black"
                        type="submit" disabled> Kayıt Ol </button>
                    <div
                        class="tooltip absolute top-full left-1/2 transform -translate-x-1/2 mt-2 w-max p-2 bg-gray-800 text-white rounded-md text-sm opacity-0 transition-opacity duration-300 pointer-events-none">
                        Şu an kullanıma kapalı
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
