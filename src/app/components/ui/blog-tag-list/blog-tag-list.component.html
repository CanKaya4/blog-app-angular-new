<main class="mb-auto">
    <div>
        <div class="pb-6 pt-6">
            <h1
                class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:hidden sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">
                All Posts</h1>
        </div>
        <div class="flex sm:space-x-24">
            <app-blogs-categories></app-blogs-categories>
            <div>
                <ul *ngIf="articles.length > 0; else noArticles">
                    <li *ngFor="let item of articles" class="py-5">

                        <article class="flex flex-col space-y-2 xl:space-y-0">
                            <dl>
                                <dt class="sr-only">Published on</dt>
                                <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400"><time
                                        datetime="2023-08-05T00:00:00.000Z">August 5, 2023</time></dd>
                            </dl>
                            <div class="space-y-3">
                                <div>
                                    <h2 class="text-2xl font-bold leading-8 tracking-tight"><a
                                            class="text-gray-900 dark:text-gray-100"
                                            [routerLink]="['/detail', item.id]">{{item.title}} </a>
                                    </h2>

                                    <div class="flex flex-wrap"><a
                                            class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                                            [routerLink]="['/tags']">{{item.tagName}}</a></div>

                                    <div class="flex flex-wrap"><a
                                            class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                                            [routerLink]="['/tags']">{{item.categoryNames}}</a></div>
                                </div>
                                <div class="prose max-w-none text-gray-500 dark:text-gray-400">{{item.description}}
                                </div>
                            </div>
                        </article>
                    </li>

                </ul>
                <div *ngIf="articles.length > 0;" class="space-y-2 pb-8 pt-6 md:space-y-5">
                    <nav class="flex justify-between">
                        <!-- Geri Butonu -->
                        <button class="cursor-auto disabled:opacity-50" [disabled]="currentPage === 1"
                            (click)="changePage(currentPage - 1)">
                            Geri
                        </button>

                        <!-- Sayfa Bilgisi -->
                        <span>{{ currentPage }} of {{ totalPages }}</span>

                        <!-- İleri Butonu -->
                        <button class="break-words" [disabled]="currentPage === totalPages"
                            (click)="changePage(currentPage + 1)">
                            İleri
                        </button>
                    </nav>
                </div>
            </div>
        </div>
        <ng-template #noArticles>
            <div class="text-center text-gray-500 dark:text-gray-400">
                <p>Henüz gösterilecek makale yok.</p>
            </div>
        </ng-template>
    </div>
</main>
