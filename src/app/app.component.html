<div *ngIf="isLoading"
  class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <!-- Yıldırım SVG -->
  <svg class="absolute top-0 left-0 w-full h-full lightning-animation pointer-events-none"
    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <path d="M100,0 L90,50 L110,50 L85,100 L115,100 L95,150" class="lightning-path" stroke="white" fill="none"
      stroke-width="2" />
  </svg>
  <div class="loading-message">
    <p>{{ loadingMessage }}</p>
  </div>
</div>

<!-- Sayfa İçeriği -->
<div [hidden]="isLoading">
  <router-outlet></router-outlet>
</div>
